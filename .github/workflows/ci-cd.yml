name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: selena-prod/hotel-service  # Путь через символическую ссылку

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          cd selena-prod/hotel-service
          docker build -t ${{ secrets.IMAGE_NAME }} .

      - name: Run tests (если у тебя есть тесты)
        run: |
          docker run ${{ secrets.IMAGE_NAME }} echo "Container is running"

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Remove existing containers
        run: |
          docker-compose -f docker-compose.yml down

      - name: Deploy application
        run: |
          cd selena-prod
          docker-compose --env-file hotel-service/.env -f docker-compose.yml up -d --build
