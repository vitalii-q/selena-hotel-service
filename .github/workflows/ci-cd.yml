name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker build -t selena-hotel-service .

      - name: Run tests (если у тебя есть тесты)
        run: |
          docker run selena-hotel-service echo "Container is running"

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Шаг с SSH-подключением и развертыванием Docker
      - name: SSH setup and deploy to Selena-prod folder 
        run: |
          echo "Setting up SSH and deploying to Selena-prod folder"

          # Устанавливаем SSH-ключ
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
          # Подключаемся к серверу и выполняем команды для pull и запуска Docker
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 GitHubActions@172.17.0.98 "
          cd /opt/homebrew/var/www/_projects/Selena-prod/hotel-service && 
          git pull origin main && 
          cd /opt/homebrew/var/www/_projects/Selena-prod && 
          docker-compose -f docker-compose.yml up -d"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}